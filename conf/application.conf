include "frontend.conf"

appName = "pertax-frontend"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

play.modules.enabled += "modules.LocalGuiceModule"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"

play.modules.enabled += "config.HmrcModule"

play.http.router = prod.Routes

play.http.errorHandler = "error.LocalErrorHandler"

play.i18n.langs = ["en", "cy"]

sosOrigin = "PERTAX"

template-amazon-s3-host = "localhost"
template-amazon-s3-port = 9310
template-amazon-s3-protocol = "http"
template-amazon-s3-path = "/template/mustache"

http-verbs.retries.ssl-engine-closed-already.enabled = true


play.filters.headers.contentSecurityPolicy = "base-uri 'self'; block-all-mixed-content; child-src 'self' *.digital.nuance.com; connect-src 'self' https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com localhost:9032 localhost:9310 localhost:9250; default-src 'self' 'unsafe-inline' localhost:9032 localhost:9310 localhost:9250; font-src 'self' data: fonts.gstatic.com fonts.googleapis.com; form-action 'self'; frame-ancestors 'self'; img-src 'self' https://*.google-analytics.com https://*.googletagmanager.com localhost:9032 localhost:9310 data:; script-src 'self' 'unsafe-inline' localhost:12345 localhost:9032 localhost:9250 localhost:9310 analytics.analytics-egain.com *.optimizely.com optimizely.s3.amazonaws.com www.google-analytics.com https://*.googletagmanager.com ssl.gstatic.com www.gstatic.com; style-src 'self' 'unsafe-inline' localhost:9032 localhost:9310 localhost:9250;"





