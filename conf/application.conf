feature.news.max = 10

feature.news.items.0.name = "hmrcApp"
feature.news.items.0.short-description-en= "The HMRC app: free, quick and secure"
feature.news.items.0.content-en= "<p class=\"govuk-body\">The free HMRC app lets you access your personal tax information, securely and quickly.</p><p class=\"govuk-body\">The app has many useful features including:</p><ul class=\"govuk-list govuk-list--bullet\"><li>check your tax information</li><li>save your National Insurance number to your digital wallet</li><li>make Simple Assessment payments</li></ul><p class=\"govuk-body\">You can choose a number of ways to get in to your account.</p><p class=\"govuk-body\">If your device provides it, you can set up fingerprint or facial recognition, or use a six digit PIN.</p><p class=\"govuk-body\"><a href=\"https://www.gov.uk/guidance/download-the-hmrc-app\" class=\"govuk-link\">Find out how to download the HMRC app</a></p>"
feature.news.items.0.short-description-cy= "Ap CThEF: yn gyflym, yn ddiogel ac am ddim"
feature.news.items.0.content-cy= "<p class=\"govuk-body\">Mae ap CThEF, sy’n rhad ac am ddim, yn eich galluogi chi i gael mynediad at eich gwybodaeth treth bersonol, a hynny’n ddiogel ac yn gyflym.</p><p class=\"govuk-body\">Mae gan yr ap lawer o nodweddion defnyddiol gan gynnwys:</p><ul class=\"govuk-list govuk-list--bullet\"><li>gwirio’ch gwybodaeth dreth</li><li>cadw eich rhif Yswiriant Gwladol yn eich waled ddigidol</li><li>gwneud taliadau Asesiad Syml</li></ul><p class=\"govuk-body\">Gallwch ddewis nifer o ffyrdd o gael mynediad at eich cyfrif.</p><p class=\"govuk-body\">Os yw’ch dyfais yn caniatáu hyn, gallwch drefnu cael mynediad at yr ap drwy ddull adnabod ôl bys neu wyneb, neu gallwch ddefnyddio rhif PIN 6 digid.</p><p class=\"govuk-body\"><a href=\"https://www.gov.uk/guidance/download-the-hmrc-app\" class=\"govuk-link\">Dysgwch ragor am ap CThEF, sy’n rhad ac am ddim</a></p>"
feature.news.items.0.start-date = "2024-04-10"
feature.news.items.0.end-date = "2024-07-14"

feature.news.items.1.name = "voluntaryContributions"
feature.news.items.1.short-description-en= "You can soon check if you can make voluntary National Insurance contributions, and pay using the online service"
feature.news.items.1.content-en= "<p class=\"govuk-body\">You will soon be able to use your Personal Tax account to check if you can make <a  href=\"https://www.gov.uk/pay-voluntary-class-3-national-insurance\" class=\"govuk-link\">voluntary National Insurance contributions</a>. You will also be able to approve a payment through your online bank account using the online service.</p>"
feature.news.items.1.short-description-cy= "Cyn hir, gallwch wirio os gallwch wneud cyfraniadau Yswiriant Gwladol gwirfoddol a thalu gan ddefnyddio’r gwasanaeth ar-lein"
feature.news.items.1.content-cy= "<p class=\"govuk-body\">Cyn hir, byddwch yn gallu defnyddio’ch Cyfrif Treth Personol i wirio os gallwch wneud <a  href=\"https://www.gov.uk/pay-voluntary-class-3-national-insurance\" class=\"govuk-link\">cyfraniadau Yswiriant Gwladol gwirfoddol</a>. Byddwch hefyd yn gallu cymeradwyo taliad drwy’ch cyfrif banc ar-lein gan ddefnyddio’r gwasanaeth ar-lein.</p>"
feature.news.items.1.start-date= "2023-12-21"
feature.news.items.1.end-date= "2024-04-15"

feature.news.items.2.name = "marriageAllowance"
feature.news.items.2.short-description-en= "Apply for Marriage Allowance directly and save on agent fees"
feature.news.items.2.content-en= "<p class=\"govuk-body\">If you are on a low income, you might be entitled to Marriage Allowance and could have your claim backdated for 4 years.</p><p class=\"govuk-body\">Save on agent fees and <a class=\"govuk-link govuk-link--no-visited-state\" href=\"/marriage-allowance-application/how-it-works\">apply for Marriage Allowance</a> directly with HMRC.</p>"
feature.news.items.2.short-description-cy= "Arbed ffioedd asiant drwy wneud cais am Lwfans Priodasol yn uniongyrchol"
feature.news.items.2.content-cy= "<p class=\"govuk-body\">Os ydych ar incwm isel, mae’n bosibl eich bod yn gymwys i gael Lwfans Priodasol a gallech gael eich cais wedi'i ôl ddyddio am 4 blynedd.</p><p class=\"govuk-body\">Arbedwch ar y ffioedd asiant drwy <a class=\"govuk-link govuk-link--no-visited-state\" href=\"/marriage-allowance-application/how-it-works\">wneud cais am Lwfans Priodasol</a> yn uniongyrchol â CThEF.</p>"
feature.news.items.2.start-date= "2024-01-01"
feature.news.items.2.end-date= "2024-03-31" 

feature.news.items.3.name = "hmrcAppSA"
feature.news.items.3.short-description-en= "Access your personal tax information easily with the HMRC app"
feature.news.items.3.content-en= "<p class=\"govuk-body\">The HMRC app allows you to check your tax affairs at your convenience.</p><p class=\"govuk-body\">You can access your information securely in a number of ways, such as PIN code, facial recognition and fingerprints.</p><p class=\"govuk-body\">Self Assessment customers can use the HMRC app to view and pay their bill before the deadline date of 31st January.</p><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.gov.uk/guidance/download-the-hmrc-app\">Find out how to download the HMRC app on gov.uk</a>.</p><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.youtube.com/watch?v=FizsvQbH-xM\">Find out how to use the HMRC app to make a Self Assessment payment on the HMRC YouTube channel</a>.</p>"
feature.news.items.3.short-description-cy= "Defnyddio ap CThEF i gael mynediad at eich gwybodaeth dreth bersonol yn hawdd"
feature.news.items.3.content-cy= "<p class=\"govuk-body\">Mae ap CThEF yn eich galluogi i wirio’ch materion treth pan fo’n gyfleus i chi.</p><p class=\"govuk-body\">Mae sawl ffordd ddiogel i chi gael mynediad at eich gwybodaeth, megis gan ddefnyddio cod PIN, dull adnabod yr wyneb neu ôl bys.</p><p class=\"govuk-body\">Gall cwsmeriaid Hunanasesiad ddefnyddio ap CThEF i fwrw golwg dros eu bil, a’i dalu cyn y dyddiad cau, sef 31 Ionawr.</p><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.gov.uk/guidance/download-the-hmrc-app\">I gael gwybod sut i lawrlwytho ap CThEF, ewch i gov.uk</a>.</p><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.youtube.com/watch?v=FizsvQbH-xM\">I gael gwybod sut i ddefnyddio ap CThEF i wneud taliad Hunanasesiad, ewch i sianel YouTube CThEF</a>.</p>"
feature.news.items.3.start-date= "2024-01-18"
feature.news.items.3.end-date= "2024-02-29"   

feature.news.items.4.name = "employeeExpenses"
feature.news.items.4.short-description-en= "Check if you can claim tax relief for your job expenses"
feature.news.items.4.content-en= "<p class=\"govuk-body\">You might be able to claim tax relief for your job expenses if:</p><ul class=\"govuk-list govuk-list--spaced govuk-list--bullet\"><li>you work from home</li><li>you buy things with your own money, that you must use for your job</li><li>you pay for professional subscriptions or fees</li></ul><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.gov.uk/tax-relief-for-employees\" data-navigation=\"link-external\" rel=\"noreferrer noopener\" target=\"_blank\">Check if you can claim tax relief for your job expenses on gov.uk (opens in a new tab)</a></p>"
feature.news.items.4.short-description-cy= "Gwirio a allwch hawlio rhyddhad treth ar gyfer eich treuliau swydd"
feature.news.items.4.content-cy= "<p class=\"govuk-body\">Mae’n bosibl y gallwch hawlio rhyddhad treth ar gyfer eich treuliau swydd os yw’r canlynol yn berthnasol:</p><ul class=\"govuk-list govuk-list--spaced govuk-list--bullet\"><li>rydych yn gweithio gartref</li><li>rydych yn prynu pethau â’ch arian chi eich hun, y mae’n rhaid i chi eu defnyddio ar gyfer eich swydd</li><li>rydych yn talu tanysgrifiadau neu ffioedd proffesiynol</li></ul><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.gov.uk/rhyddhad-treth-ar-gyfer-cyflogeion\" data-navigation=\"link-external\" rel=\"noreferrer noopener\" target=\"_blank\">Gwiriwch a allwch hawlio rhyddhad treth ar gyfer eich treuliau swydd (yn agor tab newydd)</a></p>"
feature.news.items.4.start-date= "2024-02-12"
feature.news.items.4.end-date= "2024-05-01"

