include "frontend.conf"

appName = "pertax-frontend"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "modules.LocalGuiceModule"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.http.filters = "filters.Filters"

play.http.router = prod.Routes

play.http.errorHandler = "error.LocalErrorHandler"

play.i18n.langs = ["en", "cy"]

sosOrigin = "PERTAX"

template-amazon-s3-host = "localhost"
template-amazon-s3-port = 9310
template-amazon-s3-protocol = "http"
template-amazon-s3-path = "/template/mustache"

http-verbs.retries.ssl-engine-closed-already.enabled = true

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:9032 localhost:9250 localhost:12345 localhost:9310 www.google-analytics.com www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com assets.publishing.service.gov.uk localhost:8291 *.analytics-egain.com stats.g.doubleclick.net www.google-analytics.com *.optimizely.com optimizely.s3.amazonaws.com data:"

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

controllers {
  controllers.AssetsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

accessibility-statement {
  baseUrl = "http://localhost:12346"
  toggle = true
  redirectUrl = "/personal-account"
}

assets {
  version = "3.16.0"
  url = "http://localhost:9032/assets/"
  minified = true
}

mongodb {
  uri = "mongodb://localhost:27017/pertax-frontend"
  editAddressTtl = 0
}

session {
  timeout = 1800
  countdown = 120
}

google-analytics.token = "N/A"


tracking-consent-frontend {
  gtm.container = "c"
}


