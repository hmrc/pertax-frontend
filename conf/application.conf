      protocol = ${template-amazon-s3-protocol}
      path = ${template-amazon-s3-path}
    }
    csp-partials {
      host = localhost
      port = 9242
      pertax.entryPoint = 1004
      pertax.template = hmrc7
      refreshAfter = 10
      expireAfter = 60
    }
  }
}

