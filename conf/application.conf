include "common.conf"

application.global = "playconfig.ApplicationGlobal"
appName = "pertax-frontend"

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "modules.LocalGuiceModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"

play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"
play.http.router = prod.Routes
play.http.filters = filters.LocalFilters

play.http.errorHandler = "error.LocalErrorHandler"

play.i18n.langs = ["en", "cy"]

sosOrigin = "PERTAX"

template-amazon-s3-host = "localhost"
template-amazon-s3-port = 9310
template-amazon-s3-protocol = "http"
template-amazon-s3-path = "/template/mustache"

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

controllers {
  controllers.AssetsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' localhost:9032 localhost:9250 www.google-analytics.com assets.publishing.service.gov.uk localhost:8291 *.analytics-egain.com stats.g.doubleclick.net www.google-analytics.com data:"

assets {
  version = "3.2.3"
  url = "http://localhost:9032/assets/"
  minified = true
}

ggLogin {
  url = "https://www.access.tax.service.gov.uk/login/signin/creds"
}

mongodb {
  uri = "mongodb://localhost:27017/pertax-frontend"
}

google-analytics.token = "N/A"

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }
  services {
