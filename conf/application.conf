  news.items.0.name = "hmrcApp"
  news.items.0.short-description-en= "Manage your money and tax with the HMRC app"
  news.items.0.content-en= "<p class=\"govuk-body\">Use the HMRC app to manage your tax, National Insurance and benefits.</p><p class=\"govuk-body\">With the HMRC app you can check your:</p><ul class=\"govuk-list govuk-list--bullet\"><li>tax code</li><li>Child Benefit</li><li>National Insurance number</li><li>Unique Tax Reference for Self Assessment</li><li>State Pension and fill gaps in your National Insurance record</li></ul><p class=\"govuk-body\">You can also use it to:</p><ul class=\"govuk-list govuk-list--bullet\"><li>claim a tax refund</li><li>update your name and address</li><li>make a Self Assessment payment</li></ul><h2 class=\"govuk-heading-s\">Get the app</h2><p class=\"govuk-body\">Download the HMRC app from the:</p><div class=\"govuk-grid-row\"><div class=\"govuk-grid-column-one-half govuk-grid-column-one-third-from-desktop govuk-!-padding-top-3 govuk-!-padding-bottom-3 govuk-!-padding-right-5\"><a href=\"https://apps.apple.com/gb/app/hmrc/id514561561\"><img src=\"/personal-account/assets/images/appstore-link.png\" alt=\"Link to download from App Store\" style=\"width: 99%;\"></a></div><div class=\"govuk-grid-column-one-half govuk-grid-column-one-third-from-desktop govuk-!-padding-top-3 govuk-!-padding-bottom-3 govuk-!-padding-right-5\"><a href=\"https://play.google.com/store/apps/details?id=uk.gov.hmrc.ptcalc&amp;hl=en_GB&amp;gl=US\"><img src=\"/personal-account/assets/images/googleplay-link.png\" alt=\"Link to download from Google Play\" style=\"width: 99%;\"></a></div></div>"
  news.items.0.short-description-cy= "Cadwa drefn ar dy arian a threth gydag ap CThEF"
  news.items.0.content-cy= "<p class=\"govuk-body\">Defnyddiwch ap CThEF i gadw trefn ar eich treth, Yswiriant Gwladol a buddiannau.</p><p class=\"govuk-body\">Gydag ap CThEF gallwch wirio’r canlynol:</p><ul class=\"govuk-list govuk-list--bullet\"><li>eich cod treth</li><li>eich Budd-dal Plant</li><li>eich rhif Yswiriant Gwladol</li><li>eich Cyfeirnod Unigryw y Trethdalwr ar gyfer Hunanasesiad</li><li>eich Pensiwn y Wladwriaeth a llenwi bylchau yn eich cofnod Yswiriant Gwladol</li></ul><p class=\"govuk-body\">Gallwch hefyd ei ddefnyddio i wneud y canlynol:</p><ul class=\"govuk-list govuk-list--bullet\"><li>hawlio ad-daliad treth</li><li>diweddaru’ch enw neu’ch cyfeiriad</li><li>gwneud taliad Hunanasesiad</li></ul><h2 class=\"govuk-heading-s\">Cael yr ap</h2><p class=\"govuk-body\">Lawrlwythwch ap CThEF o’r canlynol:</p><div class=\"govuk-grid-row\"><div class=\"govuk-grid-column-one-half govuk-grid-column-one-third-from-desktop govuk-!-padding-top-3 govuk-!-padding-bottom-3 govuk-!-padding-right-5\"><a href=\"https://apps.apple.com/gb/app/hmrc/id514561561\"><img src=\"/personal-account/assets/images/appstore-link.png\" alt=\"Link to download from App Store\" style=\"width: 99%;\"></a></div><div class=\"govuk-grid-column-one-half govuk-grid-column-one-third-from-desktop govuk-!-padding-top-3 govuk-!-padding-bottom-3 govuk-!-padding-right-5\"><a href=\"https://play.google.com/store/apps/details?id=uk.gov.hmrc.ptcalc&amp;hl=en_GB&amp;gl=US\"><img src=\"/personal-account/assets/images/googleplay-link.png\" alt=\"Link to download from Google Play\" style=\"width: 99%;\"></a></div></div>"
  news.items.0.start-date = "2025-09-15"
  news.items.0.end-date = "2025-12-15"

  news.items.1.name = "gapsInNationalInsurance"
  news.items.1.short-description-en= "Fill gaps in your National Insurance record by 5 April"
  news.items.1.content-en= "<div class=\"govuk-warning-text\"><span class=\"govuk-warning-text__icon\" aria-hidden=\"true\">!</span><strong class=\"govuk-warning-text__text\"><span class=\"govuk-visually-hidden\">Warning</span>The deadline to pay for gaps in your National Insurance record from more than 6 years ago is 5 April 2025</strong></div><p class=\"govuk-body\">You might have years where you did not make a full National Insurance contribution. These are called gaps in your National Insurance record.</p><p class=\"govuk-body\">If you have gaps in your National Insurance record, you may be able to pay voluntary contributions to fill the gaps.</p><p class=\"govuk-body\">If all the years in your National insurance record have a full contribution, you will not have any gaps to fill.</p><p class=\"govuk-body\">You can check your National Insurance record to find out:</p><ul class=\"govuk-list govuk-list--bullet\"><li>if you have any gaps</li><li>if you’re eligible to pay voluntary contributions</li><li>if you’ll benefit from paying voluntary contributions</li><li>how much it will cost</li><li>if you can pay online</li></ul><p class=\"govuk-body\">Filling gaps can help you to qualify for your State Pension, or improve your State Pension forecast.</p><p class=\"govuk-body\">Voluntary contributions do not always increase your State Pension.</p><p class=\"govuk-body\">After the 5 April 2025, you will only be able to pay for voluntary contributions for the past 6 years.</p><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.tax.service.gov.uk/personal-account/your-national-insurance-state-pension\">Check your National Insurance record</a></p><p class=\"govuk-body\">If you’ve reached State Pension age, you need to contact the Pension Service to find out if you’ll benefit from voluntary contributions.</p><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.gov.uk/contact-pension-service\">Contact the Pension Service</a></p>"
  news.items.1.short-description-cy= "Llenwch fylchau yn eich cofnod Yswiriant Gwladol erbyn 5 Ebrill"
  news.items.1.content-cy= "<div class=\"govuk-warning-text\"><span class=\"govuk-warning-text__icon\" aria-hidden=\"true\">!</span><strong class=\"govuk-warning-text__text\"><span class=\"govuk-visually-hidden\">Rhybudd</span>Y dyddiad cau ar gyfer talu am fylchau yn eich cofnod Yswiriant Gwladol o fwy na 6 blynedd yn ôl yw 5 Ebrill 2025</strong></div><p class=\"govuk-body\">Mae’n bosibl y bydd gennych flynyddoedd lle na wnaethoch gyfraniadau Yswiriant Gwladol llawn. Gelwir y rhain yn fylchau yn eich cofnod Yswiriant Gwladol.</p><p class=\"govuk-body\">Os oes gennych fylchau yn eich cofnod Yswiriant Gwladol, mae’n bosib y byddwch yn gallu talu cyfraniadau gwirfoddol i lenwi’r bylchau.</p><p class=\"govuk-body\">Os oes cyfraniad llawn ar gyfer pob blwyddyn yn eich cofnod Yswiriant Gwladol, ni fydd gennych unrhyw fylchau i’w llenwi.</p><p class=\"govuk-body\">Gallwch wirio’ch cofnod Yswiriant Gwladol ar-lein i gael gwybod am y canlynol:</p><ul class=\"govuk-list govuk-list--bullet\"><li>a oes gennych unrhyw fylchau</li><li>a ydych yn gymwys i dalu cyfraniadau gwirfoddol</li><li>a fyddech yn elwa o dalu cyfraniadau gwirfoddol</li><li>faint fydd y gost</li><li>a allwch dalu ar-lein</li></ul><p class=\"govuk-body\">Gall llenwi bylchau eich helpu i fod yn gymwys ar gyfer eich Pensiwn y Wladwriaeth, neu i wella rhagolwg eich Pensiwn y Wladwriaeth.</p><p class=\"govuk-body\">Ni fydd talu cyfraniadau gwirfoddol o reidrwydd yn cynyddu’ch Pensiwn y Wladwriaeth bob tro.</p><p class=\"govuk-body\">Ar ôl 5 Ebrill 2025, byddwch ond yn gallu talu cyfraniadau Yswiriant Gwladol gwirfoddol ar gyfer y 6 blwyddyn flaenorol yn unig.</p><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.tax.service.gov.uk/personal-account/your-national-insurance-state-pension\">Gwirio’ch cofnod Yswiriant Gwladol</a></p><p class=\"govuk-body\">Os ydych wedi cyrraedd oedran Pensiwn y Wladwriaeth, bydd angen i chi gysylltu â’r Gwasanaeth Pensiwn i weld a fyddwch yn elwa o gyfraniadau gwirfoddol.</p><p class=\"govuk-body\"><a class=\"govuk-link govuk-link--no-visited-state\" href=\"https://www.gov.uk/contact-pension-service\">Cysylltu â’r Gwasanaeth Pensiwn</a></p>"
  news.items.1.start-date = "2025-03-27"
  news.items.1.end-date = "2025-04-05"

  news.items.2.name = "childBenefit"
  news.items.2.short-description-en= "Child Benefit when your child turns 16"
  news.items.2.content-en= "<p class=\"govuk-body\">You can carry on getting Child Benefit when your child turns 16 if they stay in approved education or training.</p><p class=\"govuk-body\">If your child is aged 16 to 19, you will get a letter asking you to tell HMRC what your child plans to do after they turn 16.</p><p class=\"govuk-body\">You must do this by 31 August.</p><p class=\"govuk-body\">If you do not tell HMRC, your Child Benefit payments will stop on the 31 August after your child's 16th birthday.</p><h2 class=\"govuk-heading-s  govuk-!-margin-top-0\">How to tell HMRC</h2><p class=\"govuk-body\">Check what education or training is approved, and tell HMRC you want to continue to get Child Benefit by:</p><ul class=\"govuk-list govuk-list--bullet govuk-!-margin-left-0\"><li>visiting <a href=\"https://www.gov.uk/child-benefit-16-19\" class=\"govuk-link govuk-link--no-visited-state\">Child Benefit when your child turns 16</a></li><li>using the QR code in your letter</li><li>using the <a href=\"https://www.gov.uk/guidance/download-the-hmrc-app#get-the-app\" class=\"govuk-link govuk-link--no-visited-state\" >HMRC app</a></li></ul>"
  news.items.2.short-description-cy= "Budd-dal Plant pan fo’ch plentyn yn troi’n 16 oed"
  news.items.2.content-cy= "<p class=\"govuk-body\">Gallwch barhau i gael Budd-dal Plant pan fo’ch plentyn yn troi’n 16 oed os yw’n parhau ag addysg neu hyfforddiant cymeradwy.</p><p class=\"govuk-body\">Os yw’ch plentyn rhwng 16 ac 19 oed, byddwch yn cael llythyr yn gofyn i chi roi gwybod i CThEF beth mae’ch plentyn yn bwriadu ei wneud ar ôl iddo droi’n 16 oed.</p><p class=\"govuk-body\">Mae’n rhaid i chi wneud hyn erbyn 31 Awst.</p><p class=\"govuk-body\">Os na fyddwch yn rhoi gwybod i CThEF, bydd eich taliadau Budd-dal Plant yn dod i ben ar 31 Awst ar ôl pen-blwydd eich plentyn yn 16 oed. </p><h2 class=\"govuk-heading-s  govuk-!-margin-top-0\">Sut i roi gwybod i CThEF</h2><p class=\"govuk-body\">Gwiriwch pa addysg neu hyfforddiant sydd wedi’i gymeradwyo, a rhowch wybod i CThEF eich bod am barhau i gael Budd-dal Plant drwy’r canlynol:</p><ul class=\"govuk-list govuk-list--bullet govuk-!-margin-left-0\"><li>mynd at <a href=\"https://www.gov.uk/child-benefit-16-19\" class=\"govuk-link govuk-link--no-visited-state\">Budd-dal Plant pan fo’ch plentyn yn troi’n 16 oed</a></li><li> defnyddio’r cod QR yn eich llythyr</li><li>defnyddio <a href=\"https://www.gov.uk/guidance/download-the-hmrc-app#get-the-app\" class=\"govuk-link govuk-link--no-visited-state\" >ap CThEF</a></li></ul>"
  news.items.2.start-date = "2025-06-09"
  news.items.2.end-date = "2025-08-31"
